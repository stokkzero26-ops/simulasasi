<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Override</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: monospace;
        color: #00ffea;
    }

    #glitchLayer {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            rgba(0,255,255,0.04) 0,
            rgba(0,255,255,0.04) 2px,
            rgba(0,0,0,0.07) 2px,
            rgba(0,0,0,0.07) 4px
        );
        mix-blend-mode: screen;
        pointer-events: none;
        animation: glitchMove 0.25s infinite linear alternate;
    }

    @keyframes glitchMove {
        from { transform: translateY(0px); }
        to { transform: translateY(-4px); }
    }

    /* BIOS SCREEN */
    #bios {
        position: fixed;
        inset: 0;
        background: black;
        color: #0afff7;
        padding: 25px;
        font-size: 18px;
        white-space: pre-line;
        display: none;
    }

    /* TERMINAL */
    #terminal {
        position: fixed;
        inset: 0;
        background: #000;
        padding: 15px;
        font-size: 16px;
        display: none;
        color: #00fff2;
        white-space: pre-line;
    }

    /* HUM EFFECT */
    #hum {
        position: fixed;
        inset: 0;
        background: rgba(0,255,255,0.05);
        opacity: 0;
        transition: 0.4s ease-in-out;
        pointer-events: none;
    }

    /* PANIC SCREEN */
    #panic {
        position: fixed;
        inset: 0;
        background: #ff0000;
        color: white;
        font-size: 32px;
        display: none;
        justify-content: center;
        align-items: center;
        text-shadow: 0 0 10px white;
    }

    /* PIN OVERLAY */
    #pinOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.92);
        backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: cyan;
        font-size: 22px;
        z-index: 9999;
    }

    #pinInput {
        margin-top: 15px;
        padding: 10px;
        font-size: 20px;
        text-align: center;
        background: black;
        color: cyan;
        border: 2px solid cyan;
        outline: none;
        width: 160px;
    }

    #pinBtn {
        margin-top: 15px;
        padding: 10px 28px;
        background: cyan;
        color: black;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="glitchLayer"></div>

<div id="pinOverlay">
    ENTER PIN TO UNLOCK SYSTEM  
    <input type="password" id="pinInput" maxlength="6">
    <button id="pinBtn">UNLOCK</button>
</div>

<div id="bios"></div>
<div id="terminal"></div>
<div id="panic">SYSTEM MALFUNCTION<br>CORE FAILURE</div>
<div id="hum"></div>

<script>
// ELEMENTS
let glitchLayer = document.getElementById("glitchLayer");
let bios = document.getElementById("bios");
let term = document.getElementById("terminal");
let panic = document.getElementById("panic");
let hum = document.getElementById("hum");

// PIN SYSTEM
const CORRECT_PIN = "159753";  // bisa ganti bebas

document.getElementById("pinBtn").onclick = () => {
    let input = document.getElementById("pinInput").value;
    if (input === CORRECT_PIN) {
        document.getElementById("pinOverlay").style.display = "none";
        startSequence();
    } else {
        document.getElementById("pinInput").style.border = "2px solid red";
        navigator.vibrate?.(200);
    }
};

function typeEffect(el, text, speed=20) {
    let i = 0;
    let writer = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(writer);
    }, speed);
}

function startSequence() {
    bios.style.display = "block";

    let biosText =
`
BOOTING SYSTEM...
CHECKING MEMORY BANKS..................OK
CHECKING CPU REGISTERS.................OK
CHECKING SECURITY CHANNEL..............OK
ACCESS LEVEL: ROOT
INITIALIZING DARKMODE KERNEL...........OK
EXECUTING STARTUP ROUTINES...
`;

    typeEffect(bios, biosText, 20);

    setTimeout(() => {
        bios.style.display = "none";
        launchTerminal();
    }, 5000);
}

function launchTerminal() {
    term.style.display = "block";

    let t = "";
    let lines = [
        "root@system:~$ initializing modules...",
        "loading shader.glx...",
        "loading core.sys...",
        "injecting visual distortion layer...",
        "activating HUM resonance...",
        "system status: STABLE",
        "",
        "root@system:~$ waiting for commands..."
    ];

    let i = 0;

    let interval = setInterval(() => {
        t += lines[i] + "\n";
        term.innerHTML = t;
        i++;
        if (i >= lines.length) clearInterval(interval);
    }, 500);
}

// Panic trigger (auto)
setTimeout(() => {
    panic.style.display = "flex";
    hum.style.opacity = 1;
}, 15000);

</script>

</body>
</html>
