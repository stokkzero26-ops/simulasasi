<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ransomware Simulation</title>

<style>
    body {
        margin: 0;
        font-family: Consolas, monospace;
        background: black;
        color: #00ff00;
        overflow: hidden;
        text-align: center;
    }

    .typewriter {
        font-size: 22px;
        margin-top: 40px;
        white-space: pre-line;
    }

    #warning-box {
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid red;
        color: red;
        font-size: 20px;
        display: none;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0.3; }
    }

    #progress {
        margin-top: 40px;
        font-size: 18px;
        display: none;
    }

    #decrypt-btn {
        display: none;
        margin-top: 50px;
        padding: 15px 25px;
        background: red;
        border: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    /* Efek flash merah */
    #flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: red;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    }
</style>
</head>

<body>

<!-- Flash merah -->
<div id="flash"></div>

<!-- Teks mengetik -->
<div class="typewriter" id="text"></div>

<!-- Warning box -->
<div id="warning-box">
    ❗ SYSTEM LOCKED ❗  
    DO NOT TURN OFF YOUR DEVICE!
</div>

<!-- Progress palsu -->
<div id="progress">Encrypting files... <span id="percent">0%</span></div>

<!-- Tombol decrypt -->
<button id="decrypt-btn">DECRYPT FILES</button>

<!-- SUARA -->
<audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-system-beep-buzzer-fail-2964.mp3"></audio>
<audio id="horror" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ef7b8e135b.mp3" loop></audio>

<script>
const text = [
    "Initializing system override...",
    "Accessing filesystem...",
    "WARNING: Unauthorized access detected!",
    "Encrypting user files...",
    ""
];

let i = 0;
let speed = 60;

function playHorror() {
    let h = document.getElementById("horror");
    h.volume = 0.5;
    h.play();
}

function typeWriter() {
    let container = document.getElementById("text");
    if (i < text.length) {
        container.innerHTML += text[i] + "<br>";

        // bunyi beep tiap teks
        document.getElementById("beep").play();

        i++;
        setTimeout(typeWriter, speed);
    } else {
        startEncryption();
    }
}

function startEncryption() {
    document.getElementById("warning-box").style.display = "block";
    document.getElementById("progress").style.display = "block";

    playHorror(); // mulai suara horor

    // flash merah
    flashEffect();

    let percent = 0;
    let interval = setInterval(() => {
        percent += Math.floor(Math.random() * 7) + 1;
        if (percent >= 100) {
            percent = 100;
            clearInterval(interval);
            finishScreen();
        }
        document.getElementById("percent").innerText = percent + "%";
    }, 200);
}

function flashEffect() {
    let flash = document.getElementById("flash");
    setInterval(() => {
        flash.style.opacity = Math.random() * 0.5;
        setTimeout(() => flash.style.opacity = 0, 150);
    }, 800);
}

function finishScreen() {
    document.getElementById("text").innerHTML += "<br>FILES ENCRYPTED SUCCESSFULLY.<br>";
    document.getElementById("decrypt-btn").style.display = "inline-block";
}

document.getElementById("decrypt-btn").onclick = function () {
    alert("MAMPUS LU SEMUA DATA DAN FILE LU UDAH AMBIL☠️.");
};

typeWriter();
</script>

</body>
</html>
