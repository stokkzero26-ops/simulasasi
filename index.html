<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Breached</title>

<style>
    body {
        margin: 0;
        font-family: Consolas, monospace;
        background: black;
        color: #00ff00;
        overflow: hidden;
        text-align: center;
    }

    #glitch {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://i.ibb.co/6gBPM7w/glitch.gif') center/cover;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s ease;
    }

    #flash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: red;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s ease;
    }

    .typewriter {
        margin-top: 40px;
        font-size: 24px;
        white-space: pre-line;
    }

    #warning-box {
        width: 90%;
        margin: 40px auto;
        padding: 25px;
        border: 3px solid red;
        color: red;
        font-size: 24px;
        display: none;
        animation: blink 0.4s infinite;
    }

    @keyframes blink {
        50% { opacity: 0.2; }
    }

    #progress {
        font-size: 22px;
        margin-top: 50px;
        display: none;
    }

    #decrypt-btn {
        display: none;
        margin-top: 50px;
        padding: 15px 25px;
        font-size: 20px;
        background: red;
        border: none;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px red;
    }
</style>
</head>

<body>

<div id="flash"></div>
<div id="glitch"></div>

<div class="typewriter" id="text"></div>

<div id="warning-box">‚ö† SYSTEM LOCKED ‚ö†</div>

<div id="progress">Encrypting Sensitive Files... <span id="percent">0%</span></div>

<button id="decrypt-btn">DECRYPT NOW</button>


<!-- SUARA -->
<audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-991.mp3"></audio>
<audio id="horror" src="https://cdn.pixabay.com/audio/2022/02/14/audio_2c4866f2d1.mp3" loop></audio>
<audio id="glitchSound" src="https://cdn.pixabay.com/audio/2023/03/30/audio_4ebd0753f0.mp3"></audio>


<script>
// FULLSCREEN OTOMATIS
document.documentElement.requestFullscreen?.();

const lines = [
    "Initializing Kernel Exploit...",
    "Bypassing Security Protocols...",
    "Accessing Root System...",
    "BREACH CONFIRMED!",
    "Encrypting User Partitions...",
    ""
];

let i = 0;
let speed = 45;

function playAudio() {
    const h = document.getElementById("horror");
    h.volume = 0.7;
    h.play();
}

function glitchEffect() {
    const g = document.getElementById("glitch");
    const s = document.getElementById("glitchSound");

    setInterval(() => {
        g.style.opacity = Math.random() > 0.7 ? "0.8" : "0";
        if (Math.random() > 0.75) s.play();
    }, 120);
}

function flash() {
    const f = document.getElementById("flash");
    f.style.opacity = 1;
    setTimeout(() => f.style.opacity = 0, 100);
}

function typeWriter() {
    let container = document.getElementById("text");
    if (i < lines.length) {
        container.innerHTML += lines[i] + "<br>";

        document.getElementById("beep").play();
        flash();

        i++;
        setTimeout(typeWriter, speed);
    } else {
        startEncryption();
    }
}

function startEncryption() {
    document.getElementById("warning-box").style.display = "block";
    document.getElementById("progress").style.display = "block";

    playAudio();
    glitchEffect();

    navigator.vibrate?.([300, 200, 300]); // GETAR HP

    let percent = 0;
    let interval = setInterval(() => {
        percent += Math.floor(Math.random() * 13) + 5;

        if (percent >= 100) {
            percent = 100;
            clearInterval(interval);
            finish();
        }

        document.getElementById("percent").innerText = percent + "%";
    }, 180);
}

function finish() {
    document.getElementById("text").innerHTML += "<br>ENCRYPTION COMPLETE.<br>";
    document.getElementById("decrypt-btn").style.display = "inline-block";
}

document.getElementById("decrypt-btn").onclick = () => {
    alert("‚ò†Ô∏è SEMUA DATA LU GW AMBIL!!üöÄüöÄ");
};

typeWriter();
</script>

</body>
</html>
