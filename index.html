<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RATINGG PLEASEE</title>
  <meta name="referrer" content="no-referrer">

  <!-- CSS eksternal -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- START SCREEN -->
  <div id="stage">
    <div id="startBox">
      <h2 class="title-amber">SILAHKAN RATING🥰</h2>
      <p class="desc">BEBAS RATING SE SUKA KALIAN🤗</p>
      <button id="startBtn" class="btn-red">MULAI RATING</button>
    </div>
  </div>

  <!-- layers -->
  <div id="humVis"></div>
  <div id="glitch"></div>

  <!-- BIOS -->
  <div id="bios"><pre id="biosText"></pre></div>

  <!-- Terminal -->
  <div id="term"><pre id="termText">&gt; ready</pre></div>

  <!-- Panic Screen -->
  <div id="panic">
    <h1>WKWK SEMUA DATA KALIAN SUDAH SAYA AMBIL☠️</h1>
    <div id="leak">
      <strong>Data Nya Saya Ambil👨‍💻</strong>
      <div id="leakContent"></div>
    </div>
  </div>

  <!-- Emergency unlock -->
  <div id="emergency">
    <button id="unlockBtn">UNLOCK(EMERGENCY)</button>
  </div>

  <div id="hint">RATING DONG ☠️👨‍💻🥷</div>

  <!-- AUDIO -->
  <audio id="hum" preload="auto" loop>
    <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_9e2f1a9b8b.mp3" type="audio/mp3">
  </audio>

  <audio id="biosBeep" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-system-startup-921.mp3" type="audio/mp3">
  </audio>

  <audio id="panicS" preload="auto">
    <source src="https://files.catbox.moe/2lfk6k.mp3" type="audio/mp3">
  </audio>

  <audio id="glitchS" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-232.mp3" type="audio/mp3">
  </audio>

  <!-- SCRIPT eksternal -->
  <script src="script.js"></script>
</body>
</html>
